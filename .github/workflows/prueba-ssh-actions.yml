name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Usar la rama master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     - name: Setup SSH
       uses: webfactory/ssh-agent@v0.5.3
       with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
  
     - name: Add SSH Known Hosts
       run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
            
     - name: Deploy to Local Server
       uses: D3rHase/ssh-command-action@{version}
       with:
          host: ${{secrets.SSH_HOST}} # Remote server address / ip - required
          port: ${{secrets.SSH_PORT}} # Remote server port -  Default: 22 - optional
          user: ${{secrets.SSH_USERNAME}} # Remote server user - required
          private_key: ${{secrets.PRIVATE_KEY}} # Private ssh key registered on the remote server - required
          command: echo 'hello world' # Command to be executed - Default: echo 'hello world' - optional
